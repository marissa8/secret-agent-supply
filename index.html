<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
      <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
      <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

  <!-- Header -->

    <div class="header">
      <div class="container">
        <img src="./resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

  <!-- Splash Image -->

    <div class="splash">
      <div class="container">
        <div class="headliner">
          <div class="headliner-text">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </div>


  <!-- Nav Bar -->

    <div class="navigation">
      <ul class="container menu-bar">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </div>

  <!-- Products -->

    <div class="container">
      <div class="products">
        <div class="listing">
          <div class="image-box">
            <img src="./resources/images/pen.png">
          </div>
          <h3>Exploding Pen</h3>
        </div>
        <div class="listing watch">
          <div class="image-box">
            <img src="./resources/images/watch.png">
          </div>
          <h3>Cellular Watch</h3>
        </div>
        <div class="listing glasses">
          <div class="image-box">
            <img src="./resources/images/glasses.png">
          </div>
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>


  <!-- Business Info -->

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="info-header">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="info-header">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>



  <!-- Footer -->

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
